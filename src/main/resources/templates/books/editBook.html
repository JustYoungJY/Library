<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="PATCH" th:object="${book}" th:action="@{/book/{id}(id=${book.getId()})}">
        <label th:for="title">Enter title:</label>
        <input th:type="text" id="title" th:field="*{title}" th:value="${book.getTitle()}">
        <div style="color : red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div><br><br>

        <label th:for="author">Enter author:</label>
        <input th:type="text" id="author" th:field="*{author}" th:value="${book.getAuthor()}">
        <div style="color : red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div><br><br>

        <label th:for="yearOfWriting">Enter year of writing:</label>
        <input th:type="text" id="yearOfWriting" th:field="*{yearOfWriting}" th:value="${book.getYearOfWriting()}">
        <div style="color : red" th:if="${#fields.hasErrors('yearOfWriting')}" th:errors="*{yearOfWriting}"></div><br><br>

        <input type="submit" value="Update!">

    </form>
</body>
</html>
