<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:each="book : ${books}" th:href="@{/book/{id}(id=${book.getId()})}">
    <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfWriting()}"></p>
</a>
<br>
<hr>
<a th:href="@{/book/new}">
    <button>Add a book</button>
</a>
</body>
</html>
