<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="POST" th:object="${reader}" th:action="@{/people}">
        <label for="fullName">Enter full name:</label>
        <input type="text" id="fullName" th:field="*{fullName}">
        <div style="color : red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div><br><br>
        <label for="yearOfBirth">Enter year of birth:</label>
        <input type="number" id="yearOfBirth" th:field="*{yearOfBirth}">
        <div style="color : red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div><br><br>
        <input type="submit" value="Create!">
    </form>
</body>
</html>
